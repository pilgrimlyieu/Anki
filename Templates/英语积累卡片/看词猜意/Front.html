<div class="border1">
    <button id="desktop" class="button" onclick="window.open('goldendict://{{单词}}', '_blank')">
        <div style="font-size: 12px; font-weight: bold; ">Dict</div>
        <i class="fa fa-book"></i>
    </button>
    <button id="android" class="button" onclick="window.open('eudic://dict//{{单词}}', '_blank')">
        <div style="font-size: 12px; font-weight: bold; ">Dict</div>
        <i class="fa fa-book"></i>
    </button>

    <button class="button" onclick="document.getElementById('audio').play()">
        <div style="font-weight: bold; font-size: 12px; ">Pron</div>
        <i class="fa fa-play">
            <audio id="audio" src="https://dict.youdao.com/dictvoice?audio={{单词}}&type=2" autoplay></audio>
        </i>
    </button>

    <div class="xcolor" style="font-size: 24px">
        <span class="ximg"><img src="_space.png" height="24" width="36" /></span>
        Word
    </div>

    <div id="hint" class="word" style="font-size: 48px; font-weight: bold; ">{{单词}}</div>
</div>

{{#释义}}
<br />

<div class="border2">
    <div class="ycolor" style="font-size: 24px; ">
        <span class="yimg"><img src="_space.png" height="24" width="36" /></span>
        Definition
    </div>

    <div class="explain" style="font-size: 32px; font-family: timesi, syht; ">
        {{#词性}}{{词性}}. {{/词性}}<span id="partofspeech"></span>
    </div>
</div>
{{/释义}}

{{#例句}}
<br />

<div class="border4">
    <div class="xcolor" style="font-size: 24px; ">
        <span class="ximg"><img src="_space.png" height="24" width="36" /></span>
        Example
    </div>

    <a class="hint" 
       style="font-size: 24px; line-height: 1em; color: #3CCCA4; "
       href="#"
       onclick="this.style.display='none'; document.getElementById('hint40600350202').style='font-size: 20px; line-height: 1.2em; '; return false; ">
        Examples
    </a>

    <div id="hint40600350202" class="hint" style="display: none; ">
        <div id="example">{{例句}}</div>
    </div>
</div>
{{/例句}}

<script>
    var word = "{{单词}}";
    document.getElementById("partofspeech").innerHTML = (("{{词性}}") ? "<br>" : "") + "{{释义}}".match(/[a-z\/&.]+\./g).join("<br>")
</script>

<script>
    function addLineNumber(element) {
        let text = element.innerHTML;
        let lines = text.split("<br>");
        let numberedLines = lines.map((line, index) => `${index + 1}. ${line}`);
        element.innerHTML = numberedLines.join("<br>");
    }
    addLineNumber(document.getElementById("example"));
</script>

<script>
    if (navigator.userAgent.match(/(Android)/i)) {
        document.getElementById("desktop").style.display = "none"
    } else {
        document.getElementById("android").style.display = "none"
    }
</script>

<script src="_Spell-Back.js"></script>
